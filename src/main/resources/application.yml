spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gestionstock?createDatabaseIfNotExist=true&userSSL=false&useUnicode=true
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
## Specify DBMS
  jpa:
    database: MYSQL
    show-sql: false
# Hibernate DDL Auto (create, create-drop, update)
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
server:
  port: 8081
